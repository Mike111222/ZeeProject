<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pythagorean Theorem Calculator</h1>
    <div id="calculator">
        <label for="sideA">Side A:</label>
        <input type="number" id="sideA" placeholder="Enter side length">
        <label for="sideB">Side B:</label>
        <input type="number" id="sideB" placeholder="Enter side length">
        <label for="sideC">Side C:</label>
        <input type="number" id="sideC" placeholder="Enter side length (optional)">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
