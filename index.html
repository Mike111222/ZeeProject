<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pythagorean Theorem Calculator</h1>
    <p>**Note:** Hypotenuse (Side C) must be greater than both Altitude (Side A) and Base (Side B).</p>
    <div id="calculator">
        <label for="sideA">Altitude (Side A):</label>
        <input type="number" id="sideA" placeholder="Enter Altitude">
        <label for="sideB">Base (Side B):</label>
        <input type="number" id="sideB" placeholder="Enter Base">
        <label for="sideC">Hypotenuse (Side C):</label>
        <input type="number" id="sideC" placeholder="Enter Hypotenuse">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
        <canvas id="triangleCanvas" width="200" height="200"></canvas> 
    </div>
    <script src="script.js"></script>
</body>
</html>
